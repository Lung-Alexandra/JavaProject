spring.application.name=appointment_booking_system
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=${PORT:8080}

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

notifications.email.enabled=${NOTIFICATION_EMAIL_ENABLED:true}
notifications.email.from=${NOTIFICATION_EMAIL_FROM:${spring.mail.username:}}
notifications.scheduler.delay-ms=${NOTIFICATION_SCHEDULER_DELAY_MS:60000}

app.security.enabled=${APP_SECURITY_ENABLED:true}
app.security.jwt.secret=${APP_JWT_SECRET}
app.security.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}
app.seed.demo-data=${APP_SEED_DEMO_DATA:false}

